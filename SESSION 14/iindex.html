<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Iteratables</title>
    <style>
        body{
            font-family: chiller;
            text-align: center;
            margin-top: 50px ;
            font-size: 30px  ;
        }
    </style>
</head>
<body>
    <h1>Iteratables Example by Programming Fundamentals 101</h1>
    <script>

        const new_array=['burhan','jamila','khizar','hasan'];
        for(user_data of new_array){
            document.write(`<p>${user_data }</p>`)
        }
    </script>
    
</body>

</html>
